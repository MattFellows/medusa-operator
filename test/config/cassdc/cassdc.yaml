apiVersion: cassandra.datastax.com/v1beta1
kind: CassandraDatacenter
metadata:
  name: dc1
spec:
  clusterName: medusa-test
  serverType: cassandra
  # We need to use a patched version of the management api image.
  # See https://k8ssandra.atlassian.net/browse/K8C-88 for details.
  serverImage: jsanda/mgmtapi-3_11:v0.1.13-k8c-88
  serverVersion: 3.11.7
  managementApiAuth:
    insecure: {}
  size: 3
  allowMultipleNodesPerWorker: true
  config:
    jvm-options:
      initial_heap_size: "1024m"
      max_heap_size: "1024m"
  resources:
    requests:
      cpu: 1
      memory: 2Gi
    limits:
      cpu: 1
      memory: 2Gi
  podTemplateSpec:
    spec:
      initContainers:
        - name: get-jolokia
          image: busybox
          args:
            - /bin/sh
            - -c
            - wget https://search.maven.org/remotecontent?filepath=org/jolokia/jolokia-jvm/1.6.2/jolokia-jvm-1.6.2-agent.jar && mv jolokia-jvm-1.6.2-agent.jar /config
          volumeMounts:
            - mountPath: /config
              name: server-config
        - name: medusa-restore
          image: jsanda/medusa:grpc-dev
          imagePullPolicy: IfNotPresent
          env:
            - name: MEDUSA_MODE
              value: RESTORE
          volumeMounts:
            - name: medusa-gcp-key
              mountPath: /etc/medusa-secrets
            - name: medusa-config
              mountPath: /etc/medusa/medusa.ini
              subPath: medusa.ini
            - name: cassandra-config
              mountPath: /etc/cassandra
            - mountPath: /var/lib/cassandra
              name: server-data
      containers:
        - name: cassandra
          env:
          - name: JVM_EXTRA_OPTS
            value: -javaagent:/etc/cassandra/jolokia-jvm-1.6.2-agent.jar=port=7373,host=localhost
          volumeMounts:
            - name: cassandra-config
              mountPath: /etc/cassandra
        - name: medusa
          image: jsanda/medusa:grpc-dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50051
          env:
            - name: MEDUSA_MODE
              value: GRPC
          readinessProbe:
            exec:
              command: [ "/bin/grpc_health_probe", "-addr=:50051" ]
            initialDelaySeconds: 5
          livenessProbe:
            exec:
              command: [ "/bin/grpc_health_probe", "-addr=:50051" ]
            initialDelaySeconds: 10
          volumeMounts:
            - name: medusa-gcp-key
              mountPath: /etc/medusa-secrets
            - name: medusa-config
              mountPath: /etc/medusa/medusa.ini
              subPath: medusa.ini
            - name: cassandra-config
              mountPath: /etc/cassandra
      volumes:
        - name: medusa-gcp-key
          secret:
            secretName: medusa-gcp-key
        - name: medusa-config
          configMap:
            name: medusa-config
            items:
            - key: medusa.ini
              path: medusa.ini
        - name: cassandra-config
          emptyDir: {}
  storageConfig:
    cassandraDataVolumeClaimSpec:
      storageClassName: standard
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi